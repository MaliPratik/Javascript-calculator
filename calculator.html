<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width:800px; 
            border:solid 1px black; 
            margin:auto;
        }
        button{
            font-size: x-large;
        }
        td{
            width: 25%;
        }
        td h1{
            width: 100%;
            text-align: center;
        }
        td input{
            width:99%; 
            font-size:xx-large ;
            text-align: right;
        }
        button{
            width: 100%;
            height:50px ;
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <td>
                <h1><u> Standard Calculator</u></h1>
            </td>
        </tr>
        <tr>
            <td><input id="textboxhistory" type="text" readonly = "true"></td>
        </tr>
        <tr>
            <td><input id="textbox" type="text" readonly = "true"></td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <td colspan="3">
                            <button onclick="clearall()">CE</button>
                        </td>
                        <td>
                            <button onclick="clearone()">Back</button>
                        </td>
                        
                       
                    </tr>
                    <tr>
                        <td>
                            <button onclick="typenumber(this)" >9</button>
                        </td>
                        <td>
                            <button onclick="typenumber(this)">8</button>
                        </td>
                        <td>
                            <button onclick="typenumber(this)">7</button>
                        </td>
                        <td>
                            <button onclick="operation(this)">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="typenumber(this)">6</button>
                        </td>
                        <td>
                            <button onclick="typenumber(this)">5</button>
                        </td>
                        <td>
                            <button onclick="typenumber(this)">4</button>
                        </td>
                        <td>
                            <button onclick="operation(this)">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <button onclick="typenumber(this)">3</button>
                        </td>
                        <td >
                            <button onclick="typenumber(this)">2</button>
                        </td>
                        <td >
                            <button onclick="typenumber(this)">1</button>
                        </td>
                        <td >
                            <button onclick="operation(this)">/</button>
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <button onclick="typenumber(this)">.</button>
                        </td>
                        <td >
                            <button onclick="typenumber(this)">0</button>
                        </td>
                        <td >
                            <button onclick="operation(this)">x</button>
                        </td>
                        <td>
                            <button onclick="calculate()">=</button>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
    
    <script>
        let operator = "";
        function typenumber(ctrl){
            let textbox=document.getElementById("textbox");
            let value = textbox.value;
            if(ctrl.innerText == "."){
                if(value.indexOf(".") != -1){
                    return;
                }
            }
            let number = value + ctrl.innerText;
            textbox.value = number;
        
        }
        function clearall(){
            let textbox = document.getElementById("textbox");
            let textboxhistory = document.getElementById("textboxhistory");
            textbox.value = "";
            textboxhistory.value = "";
        }
        function clearone(){
            let textbox = document.getElementById("textbox");
            let text = textbox.value;
            let length = text.length;
            if(length > 0){
                let newtext = text.slice(0, length - 1);
                textbox.value = newtext;
            }

        }

        function operation(ctrl){
            let textbox = document.getElementById("textbox");
            let textboxhistory = document.getElementById("textboxhistory");
            textboxhistory.value = textbox.value;
            textbox.value = "";

            operator = ctrl.innerText;
        }

        function calculate(){
            let textbox = document.getElementById("textbox");
            let textboxhistory = document.getElementById("textboxhistory");

            let no1 = Number(textboxhistory.value);
            let no2 = Number(textbox.value); 

            let answer=0;
            let display ="";

            display = textboxhistory.value.concat(operator,textbox.value)

            if(operator=="+"){
                answer =no1 + no2;
               
            }
            else if(operator=="-"){
                answer =no1 - no2;
            }
            else if(operator=="/"){
                answer =no1 / no2;
            }
            else if(operator=="x"){
                answer =no1 * no2;
            }
            textbox.value = answer;
            textboxhistory.value = display;
        }
        
    </script>
</body>
</html>
